<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم درخواست اتوماسیون</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5750d4;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>فرم درخواست اتوماسیون</h2>
    <form id="automationForm" enctype="multipart/form-data">
      <input type="text" name="firstName" placeholder="نام" required>
      <input type="text" name="lastName" placeholder="نام خانوادگی" required>
      <input type="email" name="email" placeholder="ایمیل" required>
      <input type="tel" name="phone" placeholder="شماره تماس" required>
      <textarea name="message" placeholder="پیام شما" rows="4" required></textarea>
      <input type="file" name="fileUpload" accept="image/*,application/pdf" required>
      <button type="submit">ارسال</button>
    </form>
    <div class="footer-text">تمام اطلاعات شما محفوظ است.</div>
  </div>

  <script>
    const webhookURL = "https://34710-i6zm7.s3.irann8n.com/webhook-test/c664f058-76d3-49d1-9039-10bc589105ab"; // جایگزین کن

    document.getElementById("automationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        await fetch(webhookURL, {
          method: "POST",
          body: formData
        });
        alert("اطلاعات و فایل شما با موفقیت ارسال شد!");
        form.reset();
      } catch (error) {
        alert("ارسال اطلاعات با خطا مواجه شد. لطفاً دوباره تلاش کنید.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
